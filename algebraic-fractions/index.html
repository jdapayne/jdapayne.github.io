<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.css" integrity="sha384-D+9gmBxUQogRLqvARvNLmA9hS2x//eK1FhVb9PiU86gmcrBrJAQT8okdJ4LMp2uv" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.js" integrity="sha384-483A6DwYfKeDa0Q52fJmxFXkcPCFfnXMoXblOkJ4JcA8zATN6Tm78UNL72AKk+0O" crossorigin="anonymous"></script>
  <title>Simplifying algebraic fractions</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>

<body>
<form>
<header>
  <div><a id="showoptions" href="#">Hide options</a></div>
  <div id="options">
    <div class="options-row">
      <div class="options-part">
        <ul class="options-list">
          <li> Min difficulty: <input type="number" min="1" max="5" class="option" id="min_diff" value="1"/> </li>
          <li> Max difficulty: <input type="number" min="1" max="5" class="option" id="max_diff" value="4"/> </li>
          <li> Number of questions:<input type="number" min="1" class="option" id="n_questions" value="20"/></li> 
        </ul>
      </div>
    </div>
  </div>
  <div id="action-buttons">
    <button id="generate" type=submit>Generate questions</button>
    <button id="show-answers" disabled>Show answers</button>
  </div>
</header>
</form>

<div id="display-box">
</div>

<script src="main.js"></script>

</body>
</html>
