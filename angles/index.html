<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Angle generator</title>
</head>

<body>
<form>
<header>
    <div><a id="showoptions" href="#">Hide options</a></div>
    <div id="options">
        <div class="options-row">
            <div class="options-part">
                <h2> Types: </h2>
                <span><label><input type="checkbox" id="aosl" checked disabled/>Angles on a straight line</label></span>
                <span><label><input type="checkbox" id="aaap" disabled/>Angles around a point</label></span>
                <span><label><input type="checkbox" id="voa" disabled/>Vertically opposite angles</label></span>
                <span><label><input type="checkbox" id="aiat" disabled/>Angles in a triangle</label></span>
                <span><label><input type="checkbox" id="aiaq" disabled/>Angles in a quadrilateral</label></span>
            </div>
            <div class="options-part">
                <h2> Options: </h2>
                <span><label><input type="checkbox" id="simple" class="subtype" checked/>Simple</label></span>
                <span><label><input type="checkbox" id="repeated" class="subtype" />Repeated angles</label></span>
                <span><label><input type="checkbox" id="algebra" class="subtype" />Algebraic</label></span>
                <span><label><input type="checkbox" id="worded" class="subtype"/>Worded</label></span>
            </div>
        </div>
        <div class="options-row">
            <div class="options-part">
                Number of questions:<input type="text" id="n-questions" value="10">
            </div>
        </div>
    </div>
    <div id="action-buttons">
        <button id="generate" type=submit>Generate questions</button>
        <button id="show-answers" disabled>Show answers</button>
    </div>
</header>
</form>

<div id="display-box"></div>

<script src="main.js"></script>

</body>
</html>
