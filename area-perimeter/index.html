<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124339741-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-124339741-1');
  </script>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@DrPMaths" />
  <meta name="twitter:title" content="Random angle question generator" />
  <meta name="twitter:image" content="https://jdapayne.github.io/angles/twitter_preview.jpg" />
  <title>Area and perimeter</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>

<body>
<form>
<header>
  <div><a id="showoptions" href="#">Hide options</a></div>
  <div id="options">
    <div class="options-row">
      <div class="options-part">
        <h2> Shapes: </h2>
        <ul class="options-list">
          <li><label><input type="checkbox" value="rectangle" data-setting="shapes[]" class="option"/>Rectangles</label></li>
          <li><label><input type="checkbox" value="triangle" data-setting="shapes[]" class="option"/>Triangles</label></li>
          <li><label><input type="checkbox" value="parallelogram" data-setting="shapes[]" class="option"/>Parallelograms</label></li>
          <li><label><input type="checkbox" value="trapezium" data-setting="shapes[]" class="option"/>Trapeziums (very beta)</label></li>
        </ul>
      </div>
      <div class="options-part">
        <h2> Options: </h2>
          <label><input type="radio" value="basic" name="options-type" data-setting="options_mode" class="option" checked/>By difficulty</label>
          <label><input type="radio" value="advanced" name="options-type" data-setting="options_mode" class="option"/>Custom</label>

        <div class="hidden" id="options-advanced">
          <ul class="options-list">
            <li>
              <label><input type="checkbox" value="area" data-setting="types[]" class="option" checked/>Area</label>
            </li>
            <li>
              <label><input type="checkbox" value="perimeter" data-setting="types[]" class="option"/>Perimeter</label>
            </li>
            <li>
              <label><input type="checkbox" value="rev-area" data-setting="types[]" class="option"/>Reverse area</label>
            </li>
            <li>
              <label><input type="checkbox" value="rev-perimeter" data-setting="types[]" class="option"/>Reverse perimeter</label>
            </li>
            <li>
              <label><input type="checkbox" value="pythag-area" data-setting="types[]" class="option"/>Area using Pythagoras (right-angled)</label>
            </li>
            <li>
              <label><input type="checkbox" value="iso-pythag-area" data-setting="types[]" class="option"/>Area using Pythagoras (isosceles)</label>
            </li>
            <li>
              <label><input type="radio" value="0" name="options.dp" data-setting="options.dp" class="option" checked/>0d.p.</label>
              <label><input type="radio" value="1" name="options.dp" data-setting="options.dp" class="option"/>1d.p.</label>
            </li>
          </ul>
        </div>

        <div id="options-simple">
          <ul class="options-list">
            <li>
              <label><input type="checkbox" value="area" data-setting="simple_types[]" class="option"/>Area</label>
              <label><input type="checkbox" value="perimeter" data-setting="simple_types[]" class="option"/>Perimeter</label>
            </li>
            <li>Lowest difficulty:
                <select data-setting="mindiff" class="option">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </li>
            <li>
                Highest difficulty:
                <select data-setting="maxdiff" class="option">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </li>
          </ul>
        </div>

      </div>
    </div>
    <div class="options-row">
      <div class="options-part">
        Number of questions:<input type="number" min="1" class="option" data-setting="n_questions" value="10"/> 
      </div>
    </div>
  </div>
  <div id="action-buttons">
    <button id="generate" type=submit>Generate questions</button>
    <button id="show-answers" disabled>Show answers</button>
  </div>
</header>
</form>

<div id="zoom">
  Zoom: <span id="zoomin">+</span> / <span id="zoomout">-</span>
</div>

<div id="display-box"></div>

<div id="modal-overlay" class="hidden"></div>

<div class="modal" id="default-modal">
  Test
</div>

<!-- Full source code available at https://github.com/jdapayne/area-perimeter -->
<script src="main.js"></script>

</body>
</html>
