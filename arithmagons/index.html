<body>
  <div id="back"><a href="../">‚ÜêBack</a></div>
<form>
<header>
  <div><a id="showoptions" href="#">Hide options</a></div>

  <div id="options">

    <div class="options-row">

      <div class="options-part">
        <h2>Number options:</h2>
        <ul class="options-list">
          <li>
            <label><input type="radio" value="integer" name="type" data-setting="options.type" class="option" checked/>Integers</label>
              <input type="number" data-setting="options.min" class="option"/>
              &leq; number &leq;
              <input type="number" data-setting="options.max" class="option"/>
          </li>
          </li>
          <li>
            <label><input type="radio" value="fraction" name="type" data-setting="options.type" class="option" checked/>Fractions: </label>
                <select data-setting="mindiff" class="option">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
                &nbsp;&leq; difficulty &leq;&nbsp;
                <select data-setting="maxdiff" class="option">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
          </li>
        </ul>
      </div>

      <div class="options-part">
        <h2>Arithmagon options:</h2>
        <ul class="options-list">
          <li> Operation:
            <label><input type="radio" value="add" name="op" data-setting="options.op" class="option" checked/>Add</label>
            <label><input type="radio" value="multiply" name="op" data-setting="options.op" class="option" checked/>Multiply</label>
          </li>
          <li>
            Number of vertices: <input type="number" data-setting="options.n" class="option"/>
          </li>
          <li> Type: <select data-setting="options.puz_diff" class="option">
              <option value="1">Missing sides (easiest)</option>
              <option value="2">Mixed (medium difficulty)</option>
              <option value="3">Missing vertices (hardest)</option>
            </select>
          </li>
        </ul>
      </div>

    </div>

    <div class="options-row">
      <div class="options-part">
        Number of questions:<input type="number" min="1" class="option" data-setting="n_questions" value="10"/> 
      </div>
    </div>

  </div>

  <div id="action-buttons">
    <button id="generate" type=submit>Generate questions</button>
    <button id="show-answers" disabled>Show answers</button>
    <button id="print">Print</button>
  </div>
</header>
</form>

<div id="zoom">
  Zoom: <span id="zoomin">+</span> / <span id="zoomout">-</span>
</div>

<div id="display-box"></div>

<div id="modal-overlay" class="hidden"></div>

<div class="modal" id="default-modal">
  Test
</div>

</body>
