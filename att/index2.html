<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Triangles!</title>
</head>
<body>
    <button id="add_triangle">Add triangle</button>
    <br>
    <script src="../jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="drawTriangle.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        function addTriangle () {
            idx = Math.floor(Math.random()*2000);
            $.getJSON("triangles500.json",function(data){
                let triangle = $.extend(new Triangle, data[idx]);
                let canvas = $("<canvas width=300, height=250/>");
		drawTriangle(triangle,canvas[0]);
		canvas.appendTo($("body"))
            });
        }

        $("#add_triangle").click(addTriangle);
    </script>
</body>
</html>
