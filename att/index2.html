<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Triangles!</title>
    <style type="text/css" media="screen">
        .display-box {
            border: thin solid black;
            text-align: center
        }
    </style>
</head>
<body>
    <div class="instructions">
        <p> Number of triangles: <input type="text" id="n_triangles" value="1"></p>
        <p> Maximum side length: <input type="text" id="max_side" value="500"></p>
        <p><button id="add_triangle" disabled>Go!</button>
    </div>

    <div class="display-box"></div>

    <script src="../jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="drawTriangle.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            var triangles_data;
            $.getJSON("triangles500.json",function(data){
                triangles-data = data;
                $("#add_triangle").click(addTriangle);
                $("#add_triangle").attr("disabled",false);
            })
        })

        function addTriangle () {
            $(".display-box").html("");
            idx = Math.floor(Math.random()*2000);
            let triangle = $.extend(new Triangle, triangle_data[idx]);
            let canvas = $("<canvas width=300, height=250/>");
            drawTriangle(triangle,canvas[0]);
		canvas.appendTo($(".display-box"))
        }

    </script>
</body>
</html>
