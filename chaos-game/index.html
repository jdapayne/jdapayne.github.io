<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chaos game</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124339741-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-124339741-1');
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Twitter card -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@DrPMaths" />
  <meta name="twitter:title" content="Chaos game fractal generator" />
  <meta name="twitter:image" content="https://jdapayne.github.io/chaos-game/twitter_preview.jpg?1" />
  <meta name="twitter:description" content="Fractal generator for variations on the chaos game">

</head>

<body>
<header id="header">
  <div><a id="showoptions" href="#">Hide options</a></div>

  <form id="options">
    <fieldset>
      <legend>Fractal settings:</legend>

      <label for="n">Number of sides:</label>
      <input type="number" min="3" class="option" id="n" value="6"/>

      <label for="m"> Number of vertices used:</label>
      <input type="number" min="1" class="option" id="m" value="2"/>

      <label for="consecutive"> Consecutive vertices?</label>
      <input type="checkbox" class="option" id="consecutive" checked/>
    </fieldset>

    <fieldset>
      <legend>Animation settings:</legend>

      <label for="dot-size">Dot size</label>
      <select id="dot-size">
        <option value="1">Tiny</option>
        <option value="2" selected>Small</option>
        <option value="3">Medium</option>
      </select>

      <label for="speed">Speed</label>
      <!--<select id="speed">-->
        <!--<option value="slow">Slow</option>-->
        <!--<option value="fast">Fast</option>-->
        <!--<option value="fastest">As fast as possible!</option>-->
        <!--<option value="accelerate" selected>Accelerate</option>-->
      <!--</select>-->
      <input type="range" min="0" max="50" value="25" id="speed" disabled>

      <label for="accelerate">Auto
      <input type="checkbox" id="accelerate" checked>
      </label>

      <label for="show-construction">Show construction
      <input type="checkbox" id="show-construction">
      </label>

    </fieldset>

      <div id="action-buttons">
        <button id="generate" type=submit>Go!</button>
      </div>
  </form>
</header>

<div id="display-box">
    <canvas id="display-canvas">Sorry, your browser isn't up to date enough!</canvas>
    <div id="counter"></div>
</div>

<script src="main.js"></script>

</body>
</html>
