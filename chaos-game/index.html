<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chaos game</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124339741-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-124339741-1');
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Twitter card -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@DrPMaths" />
  <meta name="twitter:title" content="Chaos game fractal generator" />
  <meta name="twitter:image" content="https://jdapayne.github.io/chaos-game/twitter_preview.jpg?1" />
  <meta name="twitter:description" content="Fractal generator for variations on the chaos game">

</head>

<body>
<header id="header">
  <form id="options">
    <fieldset>
      <legend>Fractal settings:</legend>

      <label for="n">Number of sides:
      <input type="number" min="3" class="option" id="n" value="6"/></label>

      <label for="m"> Number of vertices used:
      <input type="number" min="1" class="option" id="m" value="2"/></label>

      <label for="consecutive"> Consecutive vertices?
      <input type="checkbox" class="option" id="consecutive" checked/></label>

      <label for="center-type">Center type:
        <select name="some_name" id="center-type">
          <option value="centroid">Centroid</option>
          <option value="incenter">Incenter</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>Animation settings:</legend>

      <label for="dot-size">Dot size
      <select id="dot-size">
        <option value="1">Tiny</option>
        <option value="2" selected>Small</option>
        <option value="3">Medium</option>
      </select></label>

      <!--<div class="group">-->
        <!--<label for="fg">Foreground-->
          <!--<input type="color" value="#FFFFFF" id="fg">-->
        <!--</label>-->
        <!--<label for="bg">Background-->
          <!--<input type="color" value="#000000" id="bg">-->
        <!--</label>-->
      <!--</div>-->


      <label for="transparency">Transparency
        <input type="range" min="0" max="250" value="0" id="transparency">
      </label>

      <div class="group">
      <label for="speed">Speed
      <input type="range" min="0" max="50" value="25" id="speed" disabled></label>

      <label for="accelerate">Auto
      <input type="checkbox" id="accelerate" checked>
      </label>
      </div>

      <label for="show-construction">Show construction
      <input type="checkbox" id="show-construction" enabled>
      </label>

      <label for="show-polygon">Show polygon
      <input type="checkbox" id="show-polygon" checked>
      </label>

    </fieldset>

      <div id="action-buttons">
        <button id="generate" type=submit>Go!</button>
      </div>
  </form>
</header>

<div id="display-box">
    <canvas id="display-canvas">Sorry, your browser isn't up to date enough!</canvas>
    <div id="counter"></div>
</div>

<script src="main.js"></script>

</body>
</html>
