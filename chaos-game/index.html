<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chaos game</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124339741-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-124339741-1');
  </script>

  <!-- Twitter card -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@DrPMaths" />
  <meta name="twitter:title" content="Arithmagon generator" />
  <meta name="twitter:image" content="https://jdapayne.github.io/chaos-game/twitter_preview.jpg" />
  <meta name="twitter:description" content="Fractal generator along the lines of the chaos game">

</head>

<body>
<form>
<header id="header">
  <div><a id="showoptions" href="#">Hide options</a></div>
  <div id="options">
    <div class="options-row">
      <div class="options-part">
        <ul class="options-list">
          <li> Number of sides: <input type="number" min="3" class="option" id="n" value="6"/> </li>
          <li> Number of vertices used: <input type="number" min="1" class="option" id="m" value="2"/> </li>
          <li> Consecutive vertices? <input type="checkbox" class="option" id="consecutive" checked/></li> 
        </ul>
      </div>
    </div>
  </div>
  <div id="action-buttons">
    <button id="generate" type=submit>Go!</button>
  </div>
</header>
</form>

<div id="display-box">
</div>

<script src="main.js"></script>

</body>
</html>
