<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mod rings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
</head>
</head>

<body class="abeezee-regular">
  <div id="form">
    <label for="expression">Expression:</label>
    <input type="text" id="expression" name="expression" value="2n"><br />
    <label for="n">n:</label>
    <input type="number" name="n" id="n" value="14"><br />
    <label for="path">Single path:</label>
    <input type="checkbox" name="path" id="path">
    <label for="start">Start:</label>
    <input type="number" name="start" id="start" value = 1><br />
    <label for="arrows">Draw arrows:</label>
    <input type="checkbox" name="arrows" id="arrows">
  </div>
  <canvas id="canvas" width="500" height="500"></canvas>
</body>

</html>
