<html>
  <head>
  </head>
  <body>
    <p>Hellow world</p>
    <div id="stuff"></div>
    <script type="text/javascript">
      async function getQuestion(ssid) {
        const payload = {
          ssid: ssid
        };
        const response = await fetch("https://httpbin.org/post", {
          method: "POST",
          body: json.stringify(payload),
        });
        const data = await response.json();
        return data;
      }

      getQuestion("1234").then(data => {
        console.log(data);
      })
      
      
    </script>
  </body>
</html>
