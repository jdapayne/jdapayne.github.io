<html>
  <head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [['[m]', '[/m]']]
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <p>Hellow world</p>
    <div id="stuff"></div>
    <button type="button" id="button">Test</button>
    <script type="text/javascript">
      async function getQuestion(ssid) {
        const url = "https://9e3vk7q3zc.execute-api.eu-west-2.amazonaws.com/http-function-url-tutorial";
        const response = await fetch(url, {
          method: "GET"
        });
        console.log(response.status);
        return response.json();
      }
      
      document.getElementById("button").addEventListener("click", () => {
        getQuestion("1234").then(data => {
          const questionContent = data.question.content;
          console.log(data);
          const stuffDiv = document.getElementById("stuff");
          stuffDiv.innerHTML = questionContent;
          MathJax.typeset();
        });
      });
      
    </script>
  </body>
</html>
